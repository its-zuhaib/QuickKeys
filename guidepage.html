<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickKeys Typing Speed Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&family=Slackey&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="guidestyle.css"/>
</head>


<body>
  <div class="container">
    <header>
      <div class="logo">QuickKeys</div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="main.html">Guide</a>
        <a href="#">Leaderboard</a>
      </nav>
    </header>
    
    <main>
      <h1>Typing Speed Test</h1>
      <div class="mode-selector">
        <button class="btn blue">1 min</button>
        <span class="text-mode btn white">Random Text</span>
        <button class="btn green">Easy Mode</button>
      </div>
      
      <div class="text-box" tabindex="0"></div>
      
      <div class="action-buttons">
        <button class="btn red reset-button" onclick="resetText()">Reset</button>
        
        <button class="btn blue start-button " onclick="writeText()">Start</button>
      </div>
    </main>
  </div>

  <script src="guidepage.js" defer></script>
</body>
</html>
