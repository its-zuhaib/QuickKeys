<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickKeys - Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&family=Slackey&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resultstyle.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">QuickKeys</div>
      <nav>
        <a href="#">Home</a>
        <a href="#" class="active">Guide</a>
        <a href="#">Leaderboard</a>
      </nav>
    </header>

    <main class="results-main">
      <div class="left-stats">
        <div class="stat">
          <span class="label">wpm</span>
          <div class="value-box">number</div>
        </div>
        <div class="stat">
          <span class="label">accuracy</span>
          <div class="value-box"> %</div>
        </div>
      </div>

      <div class="graph-placeholder">
        <!-- Graph will be rendered here by JS -->
        <div class="graph-space">[ Graph goes here ]</div>
      </div>
    </main>
    <section class="details">
      <div class="detail-box">
        <span class="small-label">test type</span>
        <div class="small-value"><br></div>
      </div>
      <div class="detail-box">
        <span class="small-label">raw</span>
        <div class="small-value"><!-- Total words typed --></div>
      </div>
      <div class="detail-box">
        <span class="small-label">characters</span>
        <div class="small-value"><!--correct/incorrect/extra/missed--><correct> / <incorrect> / <extra> / <missed></div>
      </div>
      <div class="detail-box">
        <span class="small-label">consistency</span>
        <div class="small-value"></div>
      </div>
      <div class="detail-box">
        <span class="small-label">time</span>
        <div class="small-value"></div>
      </div>
    </section>

    <div class="restart-container">
      <a href="guidepage.html">
        <button class="restart-btn">RESTART</button>
      </a>
    </div>
  </div>
</body>
</html>
